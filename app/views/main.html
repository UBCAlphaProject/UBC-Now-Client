<div class="feed">
  <div class="card item card-default" ng-repeat="item in items">
    <div class="card-body">
      <h3>{{item.name}}</h3>
      {{item.body}}
    </div>
    <div class="card-actions" ng-class="{flip: item.flipped}">
      <a class="btn" ng-click="flip(item)">
        <i class="mdi-navigation-more-vert"></i>
      </a>
    </div>
  </div>
</div>
