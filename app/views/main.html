<div class="feed">
  <div class="card item card-default" ng-repeat="item in items">
    <div class="card-body">
      <h3>{{item.name}}</h3>
      <event ng-if="item.type == 'event'" options="item.options" config-mode="item.configMode"></event>
      <directions ng-if="item.type == 'directions'" options="item.options" config-mode="item.configMode"></directions>
      <classes ng-if="item.type == 'classes'" options="item.options" config-mode="item.configMode"></classes>
      <blip ng-if="item.type == 'blip'" options="item.options" config-mode="item.configMode"></blip>
    </div>
    <div class="card-actions">
      <a class="btn" ng-click="item.configMode = !item.configMode">
        <i class="mdi-navigation-more-vert"></i>
      </a>
    </div>
  </div>
  <a class="btn btn-default card btn-block" ng-click="more()">More</a>
  <a class="btn main-settings btn-default" href="#/settings">
    <i class="mdi-navigation-more-vert"></i>
  </a>
</div>
